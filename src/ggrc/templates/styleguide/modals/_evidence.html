<div id="evidence" class="modal modal-wide hide fade" tabindex="-1">
  <div class="modal-header">
    <div class="pull-right">
      <a href="#" class="btn btn-mini" data-dismiss="modal"><i class="grcicon-x-grey"></i></a>
    </div>
    <h2>Add Evidence</h2>
  </div>
  
  <div class="modal-body">
    <div class="row-fluid">
      <div class="span12">
        <label>Evidence <span class="required">*</span></label>
        <div class="row-fluid">
          <div class="span7">
            <input type="text" name="evidence" class="input-block-level" placeholder="Enter URL to Evidence file">
          </div>
          <div class="span2">
            <span class="option-word">or</span>
            <a href="#" class="btn btn-add btn-add-small"><i class="grcicon-upload"></i> Upload File</a>
          </div>
          <div class="span3">
            <label class="vertical-align-label">
              <input type="checkbox">
              Add PDF Watermark <i class="grcicon-help-black" rel="tooltip" title="Watermark explanation here"></i>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span6">
        <label>Notes</label>
        <div class="wysiwyg-area">
          <textarea id="evidence_notes" class="span12 double wysihtml5" name="evidence_note" placeholder="Enter evidence notes here"></textarea>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal-footer">
    <div class="row-fluid">
      <div class="span6">
        <div class="deny-buttons">
          <a class="btn" data-dismiss="modal-reset" href="#">Cancel</a>
        </div>
      </div>
      <div class="span6">
        <div class="confirm-buttons">
          <a href="#" class="btn btn-primary preventdoubleclick" data-toggle="modal-submit">Save</a>
        </div>
      </div>
    </div>
  </div>
</div>
